<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header>
      <div class="container"></div>
    </header>
    <main>
      <div class="container">
        <div class="item">
          <img src="./images/photosnap.svg" alt="Photosnap company logo" />
          <div class="flex">
            <div class="job-main">
              <div class="job-upper">
                <span>Photosnap</span>
                <!-- <span class="new">New!</span>
                <span class="featured">Featured</span> -->
              </div>
              <a class="job-title" href="#">Senior Frontend Developer</a>
              <ul class="job-info">
                <li>1d ago</li>
                <li class="divider"></li>
                <li>Full Time</li>
                <li class="divider"></li>
                <li>USA only</li>
              </ul>
            </div>
            <ul class="job-categories">
              <li>Frontend</li>
              <li>Senior</li>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
