<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <section class="testimonial">
      <div class="testimonial__wrapper">
        <div class="slider">
          <div class="slider__item">
            <div class="slider__media">
              <img
                src="./images/image-tanya.jpg"
                alt="tanya's picture"
                class="testimonial__image"
              />
              <div class="slider__btns">
                <button class="slider__btn slider__btn--prev">
                  <img src="./images/icon-prev.svg" alt="prev slide icon" />
                </button>
                <button class="slider__btn slider__btn--next">
                  <img src="./images/icon-next.svg" alt="next slide icon" />
                </button>
              </div>
            </div>
            <div class="testimonial__content">
              <p class="testimonial__paragraph">
                “ I’ve been interested in coding for a while but never taken the
                jump, until now. I couldn’t recommend this course enough. I’m
                now in the job of my dreams and so excited about the future. ”
              </p>
              <h5 class="testimonial__author">Tanya Sinclair</h5>
              <h6 class="testimonial__job">UX Engineer</h6>
            </div>
          </div>
          <!-- <div class="slider__item"></div> -->
        </div>
      </div>
    </section>

    <!-- “ If you want to lay the best foundation possible I’d recommend taking this
