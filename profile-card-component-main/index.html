<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bg"></div>
        <div class="card-body">
          <img
            class="avatar"
            src="./images/image-victor.jpg"
            alt="profile picture"
          />
          <div class="details">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="item"><span>80K</span> Followers</div>
          <div class="item"><span>803K</span> Likes</div>
          <div class="item"><span>1.4K</span> Photos</div>
        </div>
      </div>
    </div>
    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/AbdelliNasredine"
        >AbdelliNasredine</a
      >.
    </div>
  </body>
</html>
