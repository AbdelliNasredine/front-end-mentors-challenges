<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- START ORDER SUMMERY COMPONENT -->
      <div class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="hero illustration" />
        </div>
        <div class="card__body">
          <div class="card__title">Order Summary</div>
          <p class="card__subtext">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img class="plan__image" src="./images/icon-music.svg" alt="" />
            <div class="plan__text">
              <span> Annual Plan </span>
              $59.99/year
            </div>
            <a href="#" class="plan__action"> Change </a>
          </div>
          <div class="card__buttons">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-text">Cancel Order</button>
          </div>
        </div>
      </div>
      <!-- END ORDER SUMMERY COMPONENT -->
    </div>

  </body>
</html>
