<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <main>
      <img src="./images/hero-mobile.jpg" alt="hero-image" />
      <div class="container">
        <h1><span>We're</span><br />coming <br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" method="GET">
          <div class="input-group">
            <div class="input-field">
              <input type="text" placeholder="Email Address" />
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="right arrow" />
              </button>
            </div>
            <div class="input-error"></div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
